<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div *ngIf="avatar">
        <h2>Edit Avatar's details</h2>
        <label>ID: {{avatar.id}}</label>

          <form [formGroup]="avatarEditForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>Avatar's Name:</label>
              <input type="text" formControlName="firstName" required class="form-control" >
            </div>
            <div class="form-group">
              <label>History time:</label>
              <input type="text" formControlName="historyTime" class="form-control" >
            </div>
            <div class="form-group">
              <label>Country of birth:</label>
              <input type="text" formControlName="country" class="form-control" >
            </div>

            <button type="submit" [disabled]="!avatarEditForm.valid" class="btn btn-success">Submit</button>

          </form>
          <p>
            Form Status: {{ avatarEditForm.status }}
          </p>

    </div>
  </div>
</div>
